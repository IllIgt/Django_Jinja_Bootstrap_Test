{% extends "mainApp/wrapper.html" %}
    {% block content %}

        <div class="table-responsive">
            <p><h2 class = text-center>Публикации</h2></p>
        <table class = 'table table-hover table-bordered' style="background-color: #79aec8">
        <a href="{% url 'publication_new' %}"><span class="glyphicon glyphicon-plus"></span></a>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Второй столбец</th>
                    <th class = btn-group-sm>Третий столбец</th>
                    <th class = btn-group-sm>туть тело</th>
                    <th class = btn-group-sm>туть юзер</th>
                </tr>
            </thead>
            <tbody>

                {% for post in object_list %}
                    <tr onclick="window.location = '/news/publication/{{post.id}}'+'/'">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date|date:'d-m-Y'}}</td>
                    <td>{{post.text}}</td>
                    <td>{{post.author}}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
         </div>
    {% endblock %}
