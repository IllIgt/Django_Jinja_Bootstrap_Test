{% extends "mainApp/wrapper.html" %}
    {% block content %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <div class="table-responsive">
            <p><h2>Публикации</h2></p>
        <table class = 'table table-hover table-bordered' style="background-color: #79aec8">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Второй столбец</th>
                    <th class = btn-group-sm>Третий столбец</th>
                </tr>
            </thead>
            <tbody>
                {% for post in object_list %}
                    <tr onclick="window.location = '/news/{{post.id}}'">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date|date:'d-m-Y'}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
         </div>
    {% endblock %}
